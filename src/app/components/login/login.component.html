<link rel="stylesheet" href="./login.component.css">

<div class="wrapper">
    <!-- <form class="formulario"> -->
    <div *ngIf="!loading" class="body">
        <div class="spinner">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            </div> 
        <h3 class="mb-2">GEOFIMATICOS</h3>
        <div class="form-floating mb-3 mt-3">
            <input type="text" [(ngModel)]="username" autocomplete="false" class="form-control" placeholder="Ingrese usuario">
            <label>Usuario</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" [(ngModel)]="password" autocomplete="false" class="form-control" placeholder="Ingrese password">
            <label>Contrase√±a</label>
        </div>
        <div class="d-grid gap-2">
            <button type="button" class="btn btn-primary btn-lg" (click)="login()">Aceptar</button>
        </div>
        <p class="mt-3">No tienes cuenta? <a routerLink="/signIn">Registrate</a></p>

    </div>
<!-- </form> -->
    <app-spinner *ngIf="loading"></app-spinner>
</div>
